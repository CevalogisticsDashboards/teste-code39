<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escaneador de Códigos</title>
    <!-- Incluindo a biblioteca ZXing via CDN -->
    <script src="https://unpkg.com/@zxing/library@latest"></script>
</head>
<body>
    <!-- Campo de texto para exibir o resultado ou permitir entrada manual -->
    <input type="text" id="result" placeholder="Digite ou escaneie um código">
    <!-- Botão para iniciar o escaneamento -->
    <button id="scanButton">Escanear</button>
    <!-- Elemento de vídeo para exibir o stream da câmera -->
    <video id="video" width="300" height="200" style="border:1px solid black"></video>

    <!-- JavaScript embutido -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Referências aos elementos HTML
            const resultInput = document.getElementById('result');
            const scanButton = document.getElementById('scanButton');
            const videoElement = document.getElementById('video');

            // Criando uma instância do leitor de códigos da biblioteca ZXing
            const codeReader = new ZXing.BrowserMultiFormatReader();

            // Adicionando o evento de clique ao botão
            scanButton.addEventListener('click', () => {
                // Iniciando o escaneamento a partir da câmera
                codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
                    if (result) {
                        // Se um código for detectado, exibe o resultado no campo de texto
                        resultInput.value = result.text;
                        // Para o escaneamento após encontrar o código
                        codeReader.reset();
                    }
                    if (err && !(err instanceof ZXing.NotFoundException)) {
                        // Loga erros que não sejam "nenhum código encontrado"
                        console.error(err);
                    }
                });
            });
        });
    </script>
</body>
</html>
