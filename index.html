<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scanner de Código de Barras e QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .input-container {
            margin-bottom: 20px;
        }
        
        input {
            padding: 10px;
            width: 70%;
        }
        
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            display: none;
        }
        
        #video {
            width: 100%;
        }
        
        #canvas {
            display: none;
        }
        
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
        
        .scanner-frame {
            width: 100%;
            height: 100px;
            border: 2px solid #ff0000;
            border-radius: 10px;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }
        
        .result-container {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            display: none;
        }
        
        @media (orientation: landscape) {
            body {
                max-width: 100%;
            }
            
            #scanner-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Leitor de Código de Barras e QR</h1>
    
    <div class="input-container">
        <input type="text" id="result-input" placeholder="Resultado aparecerá aqui">
        <button id="scan-button">Abrir Câmera</button>
    </div>
    
    <div id="scanner-container">
        <video id="video"></video>
        <canvas id="canvas"></canvas>
        <div class="scanner-overlay">
            <div class="scanner-frame"></div>
        </div>
    </div>
    
    <div class="result-container" id="result-container">
        <h3>Resultado:</h3>
        <p id="result-text"></p>
    </div>
    
    <script>
        // Elementos do DOM
        const scanButton = document.getElementById('scan-button');
        const resultInput = document.getElementById('result-input');
        const scannerContainer = document.getElementById('scanner-container');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const resultContainer = document.getElementById('result-container');
        const resultText = document.getElementById('result-text');
        
        // Variáveis de controle
        let scanning = false;
        let scannerMode = 'barcode'; // 'barcode' ou 'qr'
        let stream = null;
        
        // Inicializar scanner de código de barras (Quagga)
        function initBarcodeScanner() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: video,
                    constraints: {
                        facingMode: "environment"
                    },
                },
                decoder: {
                    readers: [
                        "code_128_reader",
                        "ean_reader",
                        "ean_8_reader",
                        "code_39_reader",
                        "code_39_vin_reader",
                        "codabar_reader",
                        "upc_reader",
                        "upc_e_reader",
                        "i2of5_reader"
                    ]
                },
                locate: true
            }, function(err) {
                if (err) {
                    console.error(err);
                    alert("Erro ao inicializar o scanner de código de barras. Tentando scanner de QR Code...");
                    scannerMode = 'qr';
                    initQRScanner();
                    return;
                }
                Quagga.start();
            });
            
            Quagga.onDetected(function(result) {
                if (result && result.codeResult) {
                    const code = result.codeResult.code;
                    processResult(code);
                }
            });
        }
        
        // Inicializar scanner de QR code
        function initQRScanner() {
            const ctx = canvas.getContext('2d');
            const tick = function() {
                if (video.readyState === video.HAVE_ENOUGH_DATA) {
                    canvas.height = video.videoHeight;
                    canvas.width = video.videoWidth;
                    ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    
                    // Tentar encontrar um QR code
                    const code = jsQR(imageData.data, imageData.width, imageData.height, {
                        inversionAttempts: "dontInvert",
                    });
                    
                    if (code) {
                        processResult(code.data);
                    }
                }
                
                if (scanning) {
                    requestAnimationFrame(tick);
                }
            };
            
            tick();
        }
        
        // Processar resultado do scan
        function processResult(code) {
            stopScanning();
            resultInput.value = code;
            resultText.textContent = code;
            resultContainer.style.display = 'block';
        }
        
        // Iniciar escaneamento
        function startScanning() {
            scanning = true;
            scannerContainer.style.display = 'block';
            scanButton.textContent = 'Parar Câmera';
            
            // Forçar orientação paisagem para o vídeo
            const constraints = {
                video: { 
                    facingMode: "environment",
                    width: { ideal: 1920 },
                    height: { ideal: 1080 }
                }
            };
            
            navigator.mediaDevices.getUserMedia(constraints)
                .then(function(mediaStream) {
                    stream = mediaStream;
                    video.srcObject = mediaStream;
                    video.setAttribute("playsinline", true);
                    video.play();
                    
                    // Ajustar o scanner para modo paisagem
                    if (window.innerWidth < window.innerHeight) {
                        // Se o dispositivo estiver em modo retrato, pedir para girar
                        alert("Para melhor experiência, gire o dispositivo para o modo paisagem (horizontal)");
                    }
                    
                    // Primeiro tenta com código de barras
                    scannerMode = 'barcode';
                    initBarcodeScanner();
                })
                .catch(function(err) {
                    console.error("Erro ao acessar a câmera: ", err);
                    alert("Não foi possível acessar a câmera. Verifique as permissões.");
                    stopScanning();
                });
        }
        
        // Parar escaneamento
        function stopScanning() {
            scanning = false;
            scannerContainer.style.display = 'none';
            scanButton.textContent = 'Abrir Câmera';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            if (scannerMode === 'barcode') {
                Quagga.stop();
            }
        }
        
        // Event listeners
        scanButton.addEventListener('click', function() {
            if (scanning) {
                stopScanning();
            } else {
                startScanning();
            }
        });
        
        // Ajustar ao redimensionar a tela
        window.addEventListener('resize', function() {
            if (scanning) {
                const scannerFrame = document.querySelector('.scanner-frame');
                scannerFrame.style.width = '100%';
            }
        });
    </script>
</body>
</html>
